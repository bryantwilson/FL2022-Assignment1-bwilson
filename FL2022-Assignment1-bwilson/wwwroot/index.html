<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body style="background-color:tomato">
    <div>
        <!-- an H1 Element with an ID of 'Title' -->
        <h1 id="Title">
            Birdemic
        </h1>
    </div>

    <!--Image element related to the media with and ID of 'CoverArt'-->
    <img id="CoverArt" style="border-radius:25%" src="../images/birbs.jpg"/>

    <div>
        <!-- Heading 5 element with an ID of 'Rating' -->
        <h5 id="Rating">
            1.7/10
        </h5>
    </div>

    <div>
        <!-- Iframe embeding a youtube video of a trailer of the media with an ID of 'Trailer' -->
        <iframe id="Trailer" width="640" height="360" src="https://www.youtube.com/embed/jE5dJDgZ644" title="The Official BIRDEMIC: SHOCK AND TERROR Theatrical Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </div>

    <div>
        <!-- the summary text from IMDB in a Paragraph element with an ID of 'Summary' -->
        <p id="Summary">
            A horde of mutated birds descends upon the quiet town of Half Moon Bay, California. With the death toll rising, Two citizens manage to fight back, but will they survive Birdemic?
        </p>

        <!-- Attribute linking to the IMDB page. -->
        <a href="https://www.imdb.com/title/tt1316037/"> IMDB Page </a>

    </div>

    <div>
        <!-- Unordered list of three to five actors. This unorder list element should have an ID of 'Actors' -->
        <ul id="Actors">
            Bryant Wilson
            Bob Hands
            Sand Man
        </ul>
    </div>
</body>
</html>
